# ── TeamSpeak Banner System – nginx Konfiguration ──
# Datei nach /etc/nginx/sites-available/ts-banner kopieren
# und mit ln -s /etc/nginx/sites-available/ts-banner /etc/nginx/sites-enabled/ aktivieren

server {
    listen 80;
    server_name banner.deinserver.de;  # ← Anpassen!

    # Optionale Logs
    access_log /var/log/nginx/ts-banner.access.log;
    error_log  /var/log/nginx/ts-banner.error.log;

    # Banner-Bild cachen (nginx-seitig)
    location /banner.png {
        proxy_pass http://127.0.0.1:3200;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # nginx Cache
        proxy_cache_valid 200 30s;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # API Endpunkte
    location /api/ {
        proxy_pass http://127.0.0.1:3200;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health Check
    location /health {
        proxy_pass http://127.0.0.1:3200;
    }

    # Vorschau-Seite
    location / {
        proxy_pass http://127.0.0.1:3200;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

